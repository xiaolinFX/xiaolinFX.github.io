<body>
	<section class="login-wrap">
		<div id="loginbox" class="loginbox">	
	        
	    			    <div class="part loginPart">
		    	<h2><a href="index.html"><img src="static/picture/logo.png" alt="深锐科技"></a></h2>
		        <form id="loginform" class="loginform" method="post" novalidate="novalidate" onsubmit="return false;">
		            <p class="input-item">
		                <input class="input-control" id="username" type="text" placeholder="用户名/电子邮箱" name="username" required="" aria-required="true">
		            </p>
		            <p class="input-item">
		                <input class="input-control" id="password" type="password" placeholder="密码" name="password" required="" aria-required="true">
		            </p>
		            <p class="sign-tips"></p>
		            <p class="input-submit">
		                <input class="submit login-loader btn" type="submit" value="登录">
		                <input type="hidden" name="action" value="login">
		                <input type="hidden" id="security" name="security" value="15d893d8ba">
            			<input type="hidden" name="_wp_http_referer" value="/?page_id=879?action=register">
            			<input type="hidden" id="redirect_to" value="">
		            </p>
		            <p class="safe">
		                <a class="lostpwd-loader left" href="index-879_password.html">忘记密码？</a>
		                <a class="signup-loader right" href="index-879_register.html">注册账号</a>		            </p>
		            		        </form>
		    </div>
		    		</div>
	</section>
